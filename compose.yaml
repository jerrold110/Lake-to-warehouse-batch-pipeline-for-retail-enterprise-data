services:
  db:
    image: postgres:14.5
    container_name: postgres_c
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=abc
    ports:
      - 5432:5432
    volumes:
       - ./database/scripts:/psql_scripts
       - ./database/config:/tmp

  adminer:
    image: adminer
    container_name: adminer_c
    restart: always
    ports:
      - 8080:8080
      
